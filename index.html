<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="sumario">
            <div class="sumario-container">
                <!--Section1-->
                    <section class="resultado">
                        <header class="header-result">
                            <h1>Your Result</h1>
                        </header>
                            <div class="circulo">
                                <h2 class="p1">76</h2>
                                <p class="p2">of 100</p>
                            </div>
                        <header class="header-great">
                            <h1>Great</h1>
                            <p>Your scored higher than 65% of the people whohave taken these tests.</p>
                        </header>
                    </section>
                    <!--End Section1-->
                    <!--Section2-->
                    <section class="dados">
                        <header>
                            <h1>Summary</h1>
                        </header>
                        <ul>
                            <li class="reaction">
                                <img class="score-img" src="images/icon-reaction.svg" alt="icone de reaction">
                                    <div class="text">
                                        <h2>Reaction</h2>
                                        <p>80 <span>/ 100</span></p>
                                        
                                    </div>
                            </li>
                            <li class="memory">
                                <img class="score-img" src="images/icon-memory.svg" alt="icone de memory">
                                    <div class="text">
                                        <h2>Memory</h2>
                                        <p>92 <span>/ 100</span></p>
                                    </div>
                            </li>
                            <li class="verbal">
                                <img class="score-img" src="images/icon-verbal.svg" alt="icone de memory">
                                    <div class="text">
                                        <h2>Verbal</h2>
                                        <p>61 <span>/ 100</span></p>
                                    </div>
                            </li>
                            <li class="visual">
                                <img class="score-img" src="images/icon-visual.svg" alt="icone de visual">
                                    <div class="text">
                                        <h2>Visual</h2> 
                                        <p>72 <span>/ 100</span></p>
                                    </div>
                            </li>
                        </ul>    
                        <!--End section2-->
                        <button type="submit">
                        Continue
                    </button>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
